<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Analysis</title>
    <style>
     
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0f1f;
            color: #fff;
        }

        h1, h2, h3 {
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgb(241, 93, 93);
        }

        .header-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            background: #ff4757;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff6b81;
        }

        /* Hero Section */
        /* Hero Section */
    .hero {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 100px 50px;
        background: linear-gradient(135deg, #1a1f3d, #0a0f1f);
        position: relative;
        overflow: hidden;
        min-height: 100vh;
      }
  
      .hero-content {
        max-width: 600px;
        z-index: 2;
      }
  
      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
      }
  
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
  
  
      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
  

        /* Form Section */
        .form-section {
            padding: 80px 50px;
            background: #1a1f3d;
            text-align: center;
        }

        .form-section h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255, 50, 50, 0.3);
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 15px rgb(221, 52, 52);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            display: block;
            font-size: 16px;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        input:focus {
            box-shadow: 0 0 8px rgba(238, 53, 53, 0.5);
        }

        .btn-submit {
            background: #ff4757;
            color: white;
            font-size: 16px;
            padding: 12px 25px;
            margin-top: 25px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-submit:hover {
            background: #00cc99;
            transform: scale(1.05);
        }
        .header-buttons .btn1 {
            padding: 10px 20px;
            background: #ff4757;
            margin-right: 60px;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2c3251;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
        }

        .modal-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .modal-content .btn {
            margin-top: 20px;
        }

       
    </style>
</head>
<body>
  
    <div class="header">
        <h1>Network Analysis</h1>
        <div class="header-buttons">
            <button class="btn" onclick="gotoip()">Ip Checker</button>
            <button class="btn" onclick="goToDashboard()">Dashboard</button>
            <button class="btn1" onclick="logout()">Logout</button>
        </div>
    </div>

    
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="predictionResult"></h2>
            <button class="btn" onclick="closeModal()">OK</button>
        </div>
    </div>

   
    <section class="hero">
        <div class="hero-content">
            <h1>Advanced Network Analysis</h1>
            <p>Enter network data to detect anomalies and ensure security.</p>
        </div>
    </section>

  
    <section class="form-section">
        <h2>Enter Network Data</h2>
        <div class="form-container">
            <form id="networkForm" onsubmit="handleSubmit(event)">
                <label for="srcPort">L4 Source Port</label>
                <input type="number" id="srcPort" required>

                <label for="dstPort">L4 Destination Port</label>
                <input type="number" id="dstPort" required>

                <label for="tcpFlags">TCP Flags</label>
                <input type="text" id="tcpFlags" required>

                <label for="protocol">Protocol</label>
                <input type="text" id="protocol" required>

                <label for="l7Proto">L7 Protocol</label>
                <input type="text" id="l7Proto" required>

                <button class="btn-submit" type="submit">Submit</button>
                
            </form>
        </div>
    </section>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); 

            if (validateForm()) {
                submitNetworkData();
            }
        }


        function validateForm() {
            const srcPort = document.getElementById('srcPort').value;
            const dstPort = document.getElementById('dstPort').value;

            if (isNaN(srcPort) || isNaN(dstPort) || srcPort <= 0 || dstPort <= 0) {
                alert('Please enter valid numeric values for ports.');
                return false;
            }
            return true;
        }

        async function submitNetworkData() {
            const userId = localStorage.getItem("user_id"); 
            if (!userId) {
                alert("User not logged in. Redirecting to login page.");
                window.location.href = "login.html";
                return;
            }

            const inputData = {
                user_id: userId, 
                L4_SRC_PORT: parseInt(document.getElementById('srcPort').value),
                L4_DST_PORT: parseInt(document.getElementById('dstPort').value),
                TCP_FLAGS: document.getElementById('tcpFlags').value,
                PROTOCOL: document.getElementById('protocol').value,
                L7_PROTO: document.getElementById('l7Proto').value
            };

            try {
                const response = await fetch('https://anomalydetection-in-networksecurity.onrender.com/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(inputData)
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('predictionResult').innerText = data.status;
                    document.getElementById('resultModal').style.display = 'flex';
                } else {
                    alert("Error: " + (data.message || "Something went wrong"));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the data.');
            }
        }

        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }

        function goToDashboard() {
            window.location.href = "dashboard.html";
        }
        function gotoip() {
            window.location.href = "ipchecker.html";
        }

  
        function logout() {
            localStorage.clear(); 
            window.location.href = "logout.html";
        }
    </script>
</body>
</html>
