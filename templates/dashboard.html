<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
  
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0f1f;
            color: #fff;
        }

        h1, h2, h3 {
            margin: 0;
        }

        p {
            margin: 10px 0;
        }

  
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgb(241, 93, 93);
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .header-buttons .btn {
            padding: 10px 20px;
            background: #ff4757;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .header-buttons .btn1 {
            padding: 10px 20px;
            background: #ff4757;
            margin-right: 60px;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header-buttons .btn:hover {
            background: #ff6b81;
        }

        .header-buttons .username {
            font-size: 1rem;
        }

      
        .dashboard-content {
            padding: 150px 50px 100px;
            background: linear-gradient(135deg, #1a1f3d, #0a0f1f);
            min-height: 100vh;
        }

        .dashboard-content h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .stat-card {
            background: #2c3251;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow:0 0 10px rgb(241, 93, 93);
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.2rem;
        }

        .history-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow:0 0 10px rgb(241, 93, 93);
        }

        .history-container h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th, .history-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-table th {
            font-size: 1.2rem;
        }

        .history-table td {
            font-size: 1rem;
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Network Security Dashboard</h1>
        <div class="header-buttons">
            <span class="username" id="username"></span>
            <button class="btn" onclick="main()">Network-Analysis</button>
            <button class="btn1" onclick="logout()">Logout</button>
        </div>
    </div>


    <div class="dashboard-content">
        <h2>Welcome Back, <span id="dashboardUsername"></span></h2>
    

        <div class="stats-container">
            <div class="stat-card">
                <h3>Threats Detected</h3>
                <p id="threatCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Network Checks</h3>
                <p id="networkChecks">0</p>
            </div>
            <div class="stat-card">
                <h3>Safe Networks</h3>
                <p id="safeNetworks">0</p>
            </div>
        </div>
    
        <div class="history-container">
            <h3>Detection History</h3>
            <p class="loading" id="historyLoading">Loading history...</p>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Source Port</th>
                        <th>Destination Port</th>
                        <th>TCP Flags</th>
                        <th>Protocol</th>
                        <th>L7 Protocol</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        
        function loadDashboard() {
            const userId = localStorage.getItem("user_id");
            const username = localStorage.getItem("username");

            if (!userId || !username) {
                alert("User not logged in. Redirecting to login page.");
                window.location.href = "login.html";
                return;
            }

            document.getElementById("username").textContent = username;
            document.getElementById("dashboardUsername").textContent = username;

        
            document.getElementById("historyLoading").style.display = "block";

            fetch(`http://127.0.0.1:5000/get-user-history?user_id=${userId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch history");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("History Data:", data); 
                    const historyTableBody = document.getElementById("historyTableBody");
                    historyTableBody.innerHTML = ""; 

                    let totalThreats = 0;
                    let totalChecks = data.length;
                    let totalSafe = 0;

                    data.forEach(entry => {
                        if (entry.status === "Threat Detected") {
                            totalThreats++;
                        } else {
                            totalSafe++;
                        }

                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${entry.date}</td>
                            <td>${entry.time}</td>
                            <td>${entry.src_port}</td>
                            <td>${entry.dst_port}</td>
                            <td>${entry.tcp_flags}</td>
                            <td>${entry.protocol}</td>
                            <td>${entry.l7_proto}</td>
                            <td>${entry.status}</td>
                        `;
                        historyTableBody.appendChild(row);
                    });

                    document.getElementById("threatCount").textContent = totalThreats;
                    document.getElementById("networkChecks").textContent = totalChecks;
                    document.getElementById("safeNetworks").textContent = totalSafe;

                    document.getElementById("historyLoading").style.display = "none";
                })
                .catch(error => {
                    console.error("Error fetching history:", error);
                    alert("Failed to load history data. Please try again.");
                    document.getElementById("historyLoading").style.display = "none";
                });
        }

        function logout() {
            localStorage.removeItem("user_id");
            localStorage.removeItem("username");
            window.location.href = "logout.html";
        }
        function main() {
            window.location.href = "main.html";
        }
        
        window.onload = loadDashboard;
    </script>
</body>
</html>
